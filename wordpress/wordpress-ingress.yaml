apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Uncomment if you're using NGINX Ingress Controller
spec:
  rules:
  - host: wordpress4-testing.com
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 80
