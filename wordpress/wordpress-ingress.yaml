apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Uncomment if you're using NGINX Ingress Controller
spec:
  tls:
  - hosts:
    - staging.pmo.gov.my
    secretName: tls-secret
  rules:
  - host: staging.pmo.gov.my
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 80
